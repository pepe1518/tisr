	<script type="text/javascript">
	        $(document).ready(function(){
                $('#ci').focusout(function(){		  		//usuario es el id del input a validar
                            if($('#ci').val()!= ""){ 		// si el input est� vacio no sera necesaria una validacion
                            $.ajax({
                                type: "POST",			  		//Metodo de envio de los datos
                                url: "comprobar.php",	//script que se usara para la validacion del nick
                                data: "ci="+$('#ci').val(),	//Enviamos el valor que esta en el input
                                beforeSend: function(){
                                    $('div#estadoci').html('Verificando...');	//Antes de recibir la respuesta se mostrara el mensaje verificando... 
                                },
                                success: function( respuesta ){
                                    if (respuesta == "0")	//Si la respuesta es 0 el nick NO esta disponible
									{						//Entonces en el div mostramos el mensaje de error
                                    $('div#estadoci').html("<div style='color:red;'><img height='16' src='images/error.png'> Ci. de Usuario no disponible</div>");
									$('#ci').val ("");	//Borramos el input ya que el nick es incorrecto
									}
                                    else					//Si la respuesta es 1 el nick SI esta disponible
                                    $('div#estadoci').html("<div style='color:#04B431;'><img height='16' src='images/check.png'> Ci. de Usuario disponible</div>");
                            }
                        });
                    }
                });
            });
	</script>
