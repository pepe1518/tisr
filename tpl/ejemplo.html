	<script type="text/javascript" src="js/jquery.min.js"></script>
  <script src='js/jquery.validate.min.js'></script>


<script>
$(document).ready(function() {
		$("#formusuario").validate({
		rules: {
			nombre: "required",
			apellidop: "required",
			login: {
				required: true,
				minlength: 2
			},
			pasword: {
				required: true,
				minlength: 5
			},
			
			email: {
				required: true,
				email: true
			},
			
			//agree: "required"
		},
		messages: {
			nombre: "Por favor ingrese su nombre",
			apellidop: "Por favor ingrese su apellido",
			login: {
				required: "por favor ingrser su login",
				minlength: "Minimo es de dos caracteres es su login"
			},
			pasword: {
				required: "Ingrese su password",
				minlength: "minimo es de 5 caracteres"
			},
			email: "Ingrese un valida  direccion email",
			//agree: "Please accept our policy"
		},
		
	errorElement:'span'
	});

});
</script>


</script>

<script type="text/javascript">

$(document).ready(function(){
    
    var consulta;
           
    //hacemos focus
    $("#login").focus();
                                             
    //comprobamos si se pulsa una tecla
    $("#login").keyup(function(e){
           //obtenemos el texto introducido en el campo
           consulta = $("#login").val();
                                    
           //hace la búsqueda
           $("#resultado").delay(1000).queue(function(n) {      
                                         
                $("#resultado").html('<img src="ajax-loader.gif" />');
                                         
                      $.ajax({
                            type: "POST",
                            url: "comprobar.php",
                            data: "login="+consulta,
                            dataType: "html",
                            error: function(){
                                  alert("error petición ajax");
                            },
                            success: function(data){                                                      
                                  $("#resultado").html(data);
                                  n();
                            }
                });
                                         
           });
                              
    });
                        
});



</script>
